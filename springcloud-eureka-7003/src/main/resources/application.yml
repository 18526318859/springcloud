server:
  port: 7003
  #配置eureka的服务端实例名称
eureka:
  instance:
    hostname: eureka7003.com
  client:
    register-with-eureka: false  #是否向注册中心进行注册
    fetch-registry: false  #false表示这是一个注册中心
    service-url: #监控页面
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/





