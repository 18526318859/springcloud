server:
  port: 7002
  #配置eureka的服务端实例名称
eureka:
  instance:
    hostname: eureka7002.com
  client:
    register-with-eureka: false  #是否向注册中心进行注册
    fetch-registry: false  #false表示这是一个注册中心
    service-url: #监控页面
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/





